<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Teacher Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button[disabled] {
            background-color: #ccc;
        }
        .timer {
            display: inline-block;
            font-size: 14px;
            color: #555;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Talk to Teacher</h2>
    <form id="talkToTeacherForm" action="https://script.google.com/macros/s/AKfycbzd6etsF1_djfNLAyVJh4_vpyEFGUT4ZzwRFEwguFVEBapLgB0YxmE9HPR0D_3kZBBGDw/exec" method="GET">
        <label for="studentName">Select Your Name:</label>
        <select id="studentName" name="studentName" required>
            <option value="" disabled selected>Select your name</option>
            <option value="awah">awah</option>
            <!-- Add all student names as options... -->
        </select>

        <label for="module">Select Module:</label>
        <select id="module" name="module" required>
            <option value="" disabled selected>Select module</option>
            <option value="ICT I">ICT I</option>
            <!-- Add other modules as options... -->
        </select>

        <label for="teacher">Select Teacher:</label>
        <select id="teacher" name="teacher" required>
            <option value="" disabled selected>Select teacher</option>
            <option value="Mr. Sundaram">Mr. Sundaram</option>
            <!-- Add other teachers as options... -->
        </select>

        <label for="question">Your Question/Query/Comment:</label>
        <textarea id="question" name="question" required placeholder="Type your question here..."></textarea>

        <button type="submit" class="submit-button" id="submitButton">Send</button>
        <span class="timer" id="timer">0 ms</span>
    </form>
</div>

<script>
    const form = document.getElementById('talkToTeacherForm');
    const submitButton = document.getElementById('submitButton');
    const timer = document.getElementById('timer');
    let timerInterval;

    form.onsubmit = async (e) => {
        e.preventDefault();

        // Start the timer
        let milliseconds = 0;
        timerInterval = setInterval(() => {
            milliseconds += 10;
            timer.textContent = milliseconds + ' ms';
        }, 10);

        submitButton.disabled = true;

        // Send form data as JSONP
        const formData = new FormData(form);
        const queryString = new URLSearchParams(formData).toString();
        const url = form.action + "?callback=handleResponse&" + queryString;

        // Create a script tag for JSONP
        const script = document.createElement('script');
        script.src = url;
        document.body.appendChild(script);
    };

    // JSONP callback function
    function handleResponse(response) {
        if (response.status === 'success') {
            clearInterval(timerInterval); // Stop the timer on success
            timer.textContent = '0 ms';
            submitButton.disabled = false;
            alert("Your question has been submitted successfully!");
            form.reset();
        } else {
            clearInterval(timerInterval); // Stop the timer on error as well
            timer.textContent = '0 ms';
            submitButton.disabled = false;
            alert("There was an error submitting your question. Please try again.");
        }
    }
</script>

</body>
</html>
